<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>반응형 카드 ui 디자인</title>
    <link rel="stylesheet" href="reactioncard.css">
</head>
<body>
    <section>
        <div class="media">
            <img src="images/photo-01.png">
            <div class="media-body">
                <h3>안드로이드 생존코딩</h3>
                <p>
                    학교에서 안드로이드 앱개발을 배운것을 다시 공부,감을 유지,
                    이번엔 코틀린으로 개발을 위해 교재구입 후 공부중 
                </p>
            </div>
        </div>
        <div class="media">
            <img src="images/photo-02.png">
            <div class="media-body">
                <h3>알고리즘 트레이딩</h3>
                <p>
                    주식에 호기심이 생겨 어떻게 코딩실력과 트레이딩실력을 기를수 있을까
                    고민을 하던중 좋은 책이있어서 교재구입 후 공부중
                    이 교재에는 파이썬을 주력으로 하고있음.
                </p>
            </div>
        </div>
        <div class="media">
            <img src="images/photo-03.png">
            <div class="media-body">
                <h3>인프런 학습사이트</h3>
                <p>
                    부족한 부분을 보충하고 어떻게 더 좋은 개발자가 될수있을지
                    가르쳐주는 사이트, 이 사이트에서 알고리즘 공부와 웹디자인 공부
                    를 병행하고 있음.
                </p>
            </div>
        </div>
    </section>
    
</body>
</html>
